<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Book an Interview</title>

  <style>
    /* 1. Color palettes via CSS variables */
    :root {
      --bg-gradient: linear-gradient(to bottom right, #ffffff, #add8e6); /* White to Light Blue */
      --header-bg: linear-gradient(to right, rgba(173, 216, 230, 0.8), rgba(221, 160, 221, 0.8)); /* Light Blue to Purple */
      --fg: #222222; /* Foreground color */
      --accent: #007bff; /* Accent color */
      --container-bg: rgba(255, 255, 255, 0.9); /* Slightly transparent white for containers */
      --button-bg: var(--accent); /* Button background */
      --button-fg: #ffffff; /* Button foreground (text color) */
    }

    /* 2. Base styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-gradient);
      color: var(--fg);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    header {
      background: var(--header-bg);
      text-align: center;
      padding: 2rem 1rem;
      border-radius: 8px;
      margin: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: #ffffff;
    }
    header h1, header h2 {
      color: black; /* Updated text color */
    }
    header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    header h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: lighter;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }

    /* 3. Responsive embed container */
    .embed-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      max-height: 200px; /* Limit container height */
      padding-top: 75%;       /* 4:3 aspect ratio */
      background: var(--container-bg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      margin: auto; /* Center the container */
    }
    .embed-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    footer {
      background: var(--container-bg);
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Edgard Melo</h1>
    <h2>Computer Engineering | Cybersecurity | DevOps | Scripting</h2>
    <p>Schedule your interview below with me</p>
  </header>

  <main>
    <!-- Calendar embed -->
    <div class="embed-wrapper">
      <iframe 
        src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ01o4ypJFknqSrjSkMyPo2I5Rfo0tIuZCsDL9OXugJ2BN4mS8G0KMmQynSe9wlyuc42SlB5713i?gv=true"
        style="border: 0"
        width="100%"
        height="600"
        frameborder="0">
      </iframe>
    </div>
  </main>

  <footer>
    © 2025 Edgard Melo — <a href="mailto:edgardpmelo@gmail.com">edgardpmelo@gmail.com</a>
  </footer>
</body>
</html>
